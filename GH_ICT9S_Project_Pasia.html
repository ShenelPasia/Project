<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator for Conversion</title>
<style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0069d9;
        }

<body>
    


<div class="container container1 form-control">

    <h1 class=> <center> Unit Converter </center></h1>

    <div class="row row1">

        <label>
            <h3><center>Measurements:</center></h3>
        </label>
        
        <select onchange="location = this.options[this.selectedIndex].value;" class="form-select form-select-lg" aria-label=".form-select-lg example">

            <option value="index.html" selected="">Length</option>
          

        </select>

    </div>
    
    <div class="row align-items-center row2">

        <div class="col-md-5">
            
            <label for="">
                Indicate Value 
            </label>

            <input type="number" class="form-control" name="millimeter" placeholder="Millimeter">
            
        </div>

        <div class="col-md-2 col2">
            
            <h1 class="text-center">=</h1>
            
        </div>

        <div class="col-md-5">
            
            <label for="">
                Value after conversion: 
            </label>
            
            <input type="number" class="form-control" name="output" disabled="">
            
        </div>

    </div>

    <div class="row align-items-center row3">
        
        <div class="col-md-4">
            <button class="btn" onclick="centimeter()"> to centimeters</button>
        </div>

        <div class="col-md-4">
            <button class="btn" onclick="meter()"> to meters</button>
        </div>

        <div class="col-md-4">
            <button class="btn" onclick="kilometer()">to kilometers</button>
        </div>

    </div>

</div>


<script src="main.js"></script>
<script src="js/bootstrap.bundle.js"></script>

</body></html>
